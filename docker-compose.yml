version: '3.8'

services:
  nest-backend:
    container_name: nest-app
    image: nest-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3001:3001
    volumes:
      - '.:/usr/src/app'
      - api_node_modules:/usr/src/app/node_modules
    restart: unless-stopped
    
  dev-db:
    container_name: dev-db
    image: postgres:13
    env_file:
      - .env
    ports:
      - "5434:5432"
    volumes:
      - devDb:/var/lib/postgresql/data

volumes:
  devDb:
  api_node_modules:
